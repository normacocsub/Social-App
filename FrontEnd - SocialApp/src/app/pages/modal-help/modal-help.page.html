<ion-header>
  <ion-toolbar>
    <ion-title class="monospace">Ayuda</ion-title>
    <ion-buttons slot="end" class="close">
      <ion-icon (click)="closeModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="terminos()" class="monospace">
      <div class="alinear">
        <ion-icon name="document-text-outline" id="rigth" class="animate__animated animate__swing"></ion-icon>
        <p class="monospace">Condiciones y privacidad</p>
      </div>
    </ion-item>
    <ion-item (click)="contactar()" class="monospace">
      <div class="alinear">
        <ion-icon name="logo-wechat" id="rigth" class="animate__animated animate__swing"></ion-icon>
        <p class="monospace">Contáctanos</p>
      </div>
    </ion-item>
    <ion-item (click)="go()" class="monospace">
      <div class="alinear">
        <ion-icon name="alert-circle-outline" id="rigth" class="animate__animated animate__swing"></ion-icon>
        <p class="monospace">Info de la aplicación</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
