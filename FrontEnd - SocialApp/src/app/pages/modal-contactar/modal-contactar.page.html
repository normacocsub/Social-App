<ion-header>
  <ion-toolbar>
    <ion-title>Contactar</ion-title>
    <ion-buttons slot="end" class="close">
      <ion-icon (click)="closeModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-textarea placeholder="Describe el problema"></ion-textarea>
    <ion-item color="primary">
      <p class="centrar">Enviar</p>
    </ion-item>
  </ion-card>
</ion-content>
