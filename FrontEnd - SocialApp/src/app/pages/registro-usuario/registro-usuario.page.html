<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="monospace">registroUsuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="monospace">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="monospace">Password</ion-label>
      <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="monospace">Nombres</ion-label>
      <ion-input [(ngModel)]="usuario.nombres" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="monospace">Apellidos</ion-label>
      <ion-input [(ngModel)]="usuario.apellidos" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="monospace">Sexo</ion-label>
      
        <ion-select [(ngModel)]="usuario.sexo" value="Seleccionar" okText="Ok" cancelText="Cancelar">
          <ion-select-option value="Seleccionar"> <p class="monospace">Seleccionar</p></ion-select-option>
          <ion-select-option value="Femenino"> <p class="monospace">Femenino</p> </ion-select-option>
          <ion-select-option value="Masculino"> <p class="monospace">Masculino</p> </ion-select-option>
        </ion-select>
    </ion-item>

  </ion-list>

  <ion-button (click)="registrar()" expand="block" class="monospace" >
    Registrar
  </ion-button>

</ion-content>
