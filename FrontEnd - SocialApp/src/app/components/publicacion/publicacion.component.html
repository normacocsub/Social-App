

  <ion-card class="card">
    <br>
    <ion-card-title>
      <ion-chip color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-chip>
  
      <ion-label class="monospace"> {{ publicacion.nombre }} </ion-label>
  
      <div class="social-more">
        <ion-button (click)="lanzarMenu($event)" fill="clear">
          <ion-icon
            class="colorTresPuntitos"
            slot="icon-only"
            name="ellipsis-vertical-outline"
          ></ion-icon> 
        </ion-button>
      </div>
    </ion-card-title>
  
    <ion-card-subtitle class="ion-padding monospace">{{publicacion.fecha | date: 'fullDate' }} </ion-card-subtitle>
  
    <ion-card-content (click)="verPublicacion()">
      <p class="monospace">{{ publicacion.contenidoPublicacion }}</p>
    </ion-card-content>
  
    <div *ngIf="publicacion.imagen != ''">
      <img (click)="verPublicacion()" [src]="publicacion.imagen">
    </div>
    <ion-item (click)="openModalReacciones()">
      <ion-label>
        TÃº
      </ion-label>
    </ion-item>
    <ion-item>
      <div style="margin-right: 30px; display: flex;">
        <ion-item>
          <ion-icon (click)="laik()" [ngClass]="{like: like}" class="animate__animated animate__flip" name="thumbs-up-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon (click)="menkokora()" [ngClass]="{'heart': heart}" class="animate__animated animate__heartBeat" id="like" name="heart-outline"></ion-icon>
        </ion-item>
        <ion-item (click)="verPublicacion()">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-item>
      </div>
    </ion-item>
    <div *ngIf="comentarios == false">
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-icon
              slot="start"
              class="iconon"
              name="person-circle-outline"
            ></ion-icon>
  
            <ion-button  (click)="verPublicacion()" class="buttonIconTwo">
              <div *ngIf="publicacion.comentarios.length > 0">
                <ion-label #nombreUsuario class="labelComentario monospace">{{usuarioString}}</ion-label>
              </div>
              <ion-input type="text" class="inpuN" [disabled]="true"></ion-input>
            </ion-button>
            <ion-icon name="chatbubble-outline" style="width: 60px;"></ion-icon>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-card>
  
  <div *ngIf="comentarios == true">
    <div class="divcomentario">
      <ion-item color="light" class="iteminputcomentario">
        <ion-label> <p class="monospace">Comentar:</p></ion-label>
        <ion-input class="inputcomentario" (ionChange)="getTextComentario($event)" type="text"></ion-input>
      </ion-item>
      <ion-item (click)="comentar()" class="itemicono">
        <ion-icon name="send-outline"></ion-icon>
      </ion-item>
    </div>
  
    <ion-list>
        <ion-item-sliding *ngFor="let comentario of publicacion.comentarios">
          <ion-item>
            <ion-label id="labelComentario"> <p class="monospace">{{comentario.usuario.nombres}} {{comentario.usuario.apellidos}}:</p> </ion-label>
            <ion-label > <p class="monospace">{{comentario.contenidoComentario}}</p></ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          
          <div *ngIf="usuario.correo == comentario.usuario.correo">
            <ion-item-options side="start">
              <ion-item-option (click)="editarComentario(comentario)" > <p class="monospace">Editar</p></ion-item-option>
              <ion-item-option color="primary" (click)="eliminarComentario(comentario)"> <p class="monospace">Eliminar</p></ion-item-option>
            </ion-item-options>
          </div>
          
        </ion-item-sliding>
  
    </ion-list>
  </div>
